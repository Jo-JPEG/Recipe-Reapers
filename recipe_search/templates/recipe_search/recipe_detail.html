{% extends "base.html" %} {%block content %}
<div class="container-lg">
    <h1 class="mb-3">{{ recipe.title }}</h1>
    <p class="mb-3">{{ recipe.recipe }}</p>
    {% if recipe.image %}
    <img
        src="{{ recipe.image.url }}"
        class="card-img-top"
        alt="{{ recipe.title }}"
    />
    {% endif %}

    <a href="{% url 'add_to_favourites' pk=recipe.pk %}" class="btn btn-lg"
        >Click to add to your favourites!</a
    >
</div>

{% endblock content %}
